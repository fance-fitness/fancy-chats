<app-navbar></app-navbar>

<div *ngIf="infoToUser !== ''" class="container">
  <h3 class="title">
    {{ infoToUser }}
  </h3>
</div>
<div *ngIf="!showSpecific && this.infoToUser === ''" class="container">
  <h3 class="title">Fancy Chats</h3>
  <p><br /></p>

    <h5 class="infoToUser">
      Was möchtes Du tun?
    </h5>
    <p><br /></p>
    <button (click)="createChatFromLandingPage()">
      Einen Chat anlegen
    </button>
    <p><br /></p>
    <a target="_blank" href="https://dance-planner.de">
      <button>
        Fancy Events finden
      </button>
    </a>
</div>


<div *ngIf="showSpecific" class="container">
  <div *ngIf="isUserAFriend === false">
    <h3 class="title">Fancy Chats</h3>
    <p><br /></p>

    Dieser Service steht momentan lediglich für meinen Freundeskreis zur
    Verfügung.
    <p></p>
    <br />
    Bitte beantworte daher die folgende Frage: <br />
    Wie lautet das neue fancy Fitnesstraining aus Heidelberg?
    <p></p>
    <br />
    <input
      type="text"
      [(ngModel)]="gegebeneAntwort"
      class="dance-input"
      autofocus
    />
    <p></p>

    <button *ngIf="gegebeneAntwort !== ''" (click)="answer(gegebeneAntwort)">
      Go
      <!-- Ich bin Dein Freund :) -->
    </button>
  </div>

  <div *ngIf="isUserAFriend === true && chatId">
    <app-fancy-chat-box [chatId]="chatId"></app-fancy-chat-box>
  </div>
</div>
