<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="topnav" id="myTopnav">
  <a class="active titletext" style="font-size: 21px" (click)="clickTitle()">{{texts.info.longTitleOfTheApp}}</a>
  <a *ngIf='(router.url!=="/" && router.url.indexOf("eventId") ===-1)' (click)="clickSearch()" class="active" style="font-size: 21px">{{texts.info.searchEvents}}</a>
  <a *ngIf='router.url!=="/new-event"' (click)="clickNewEvent()" style="font-size: 21px">{{texts.info.createEvents}}</a>
  <a *ngIf='router.url!=="/contact"' (click)="clickContact()" style="font-size: 21px">{{texts.info.contact}}</a>
  <a class="icon" (click)="myFunction()" style="font-size:21px">
    <i class="fa fa-bars"></i>
  </a>
</div>
