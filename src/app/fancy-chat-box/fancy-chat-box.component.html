<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div *ngIf="isUserAFriend">
  <a href="">https://fancy-chats.com?chatId={{ chatId }}</a>
  <!-- Bitte halte Dich an die <a target="_blank" href="">Regeln</a>  dieser Plattform. -->
  <div
    [ngStyle]="{ width: width, height: height, border: border }"
    style="align-items: center; margin-left: 1.2em"
  >
    <div class="list-messages">
      <div *ngFor="let message of messages">
        <app-fancy-chat-message
          class="message"
          [text]="message.text"
          [date]="message.date"
          [colorBackRight]="colorBackRight"
          [colorFontRight]="colorFontRight"
          [colorBackLeft]="colorBackLeft"
          [colorFontLeft]="colorFontLeft"
          [owner]="message.userOwner"
          [ngClass]="{
            'left-message': !message.userOwner,
            'right-message': message.userOwner
          }"
        ></app-fancy-chat-message>
      </div>
    </div>
    <div *ngIf="chat" class="input-message">
      <textarea
        class="input-text-message"
        [(ngModel)]="textInput"
        placeholder="Bitte seid lieb zueinander :)"
        (keyup)="onKey($event)"
        autofocus
      ></textarea>
      <span class="fancy-send-symbol">
        <i
          class="fa fa-paper-plane fa-2x input-send fancy-send-symbol"
          aria-hidden="true"
          (click)="sendTextInput()"
        ></i>
      </span>
    </div>
  </div>
</div>
